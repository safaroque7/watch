<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Watch</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        font-family: sans-serif;
      }
      .watch {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .watch_design {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .time {
        background: black;
        color: #fff;
        text-align: center;
        padding: 10px 50px;
        margin-right: 15px;
        border-radius: 10%;
      }
      .time:last-child {
        margin-right: 0;
      }
      .digit {
        font-size: 100px;
        font-weight: bold;
      }
      .time h3 {
        font-size: 30px;
      }
      @media only screen and (max-width: 767px) {
        .digit {
          font-size: 22px;
          font-weight: normal;
        }

        .time h3 {
          font-size: 13px;
        }

        .time {
          text-align: center;
          padding: 5px 10px;
          margin-right: 5px;
        }
      }
    </style>
  </head>
  <body>
    <div class="watch">
      <div class="watch_design">
        <div class="time">
          <div class="digit" id="hours">00</div>
          <h3>Hours</h3>
        </div>

        <div class="time">
          <div class="digit" id="minutes">00</div>
          <h3>Minutes</h3>
        </div>

        <div class="time">
          <div class="digit" id="seconds">00</div>
          <h3>Seconds</h3>
        </div>

        <div class="time">
          <div class="digit" id="session"></div>
        </div>
      </div>
    </div>
    <script>
      const hour = document.getElementById("hours");
      const minute = document.getElementById("minutes");
      const second = document.getElementById("seconds");
      const ampm = document.getElementById("session");

      setInterval(function () {
        var date = new Date();

        let h = date.getHours();
        let m = date.getMinutes();
        let s = date.getSeconds();
        session = "AM";

        if (h > 12) {
          h = h - 12;
          session = "PM";
        }

        // will be added 0 before digit is single
        h = h.toString();
        h_length = h.length;
        if (h_length == 1) {
          h = "0" + h;
        }

        // Will be added 0 before digit is single
        m = m.toString();
        m_length = m.length;
        if (m_length == 1) {
          m = "0" + m;
        }

        s = s.toString();
        s_length = s.length;
        if (s_length == 1) {
          s = "0" + s;
        }

        hour.innerText = h;
        minute.innerText = m;
        second.innerText = s;
        ampm.innerText = session;
      }, 1000);
    </script>
  </body>
</html>
